<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Bookmarks</title>
    <link rel="stylesheet" href="css/bookmark.css">
    

</head>
<body>
    <h1>Image Gallery with Bookmarks</h1>
    <div class="gallery">
        
        <a href="#image1"><img src="img/house.jfif" alt="Image 1"></a>
        <a href="#image2"><img src="img/css.jfif" alt="Image 2"></a>
        <a href="#image3"><img src="img/background.gif" alt="Image 3"></a>
        <a href="#image4"><img src="img/background2.jfif" alt="Image 4"></a>
    </div>
    <div class="bookmark">
        <div class="img-box" id="image1">
             <img src="img/house.jfif" alt="House">
           

        </div>
        <div class="img-box" id="image2">
            <img src="img/css.jfif" alt="CSS">
           
        </div>
        <div class="img-box" id="image3">
            <img src="img/background.gif" alt="Background">
            
        </div>
        <div class="img-box" id="image4">
            <img src="img/background2.jfif" alt="Background2">
            
        </div>
    </div>
    
</body>
</html>
