<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Validation Form</title>
    <link rel="stylesheet" href="css/patternform.css">
</head>
<body>

    <h2>User Registration Form</h2>
    <form action="" method="POST">

       
        <label for="username">Username (Only letters):</label>
        <input type="text" id="username" name="username" required pattern="[A-Za-z]+" title="Only lowercsae alphabetic characters allowed." />
        <br><br>

       
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br><br>

       
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="18" max="100" />
        <br><br>

       
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" pattern=".*[0-9].*" title="Password must contain at least one number." />
        <br><br>


       
        <button type="submit">Submit</button>
    </form>

</body>
</html>
