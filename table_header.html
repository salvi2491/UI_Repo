<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table Header</title>
    <link rel="stylesheet" href="css/table_header.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dhanashree</td>
                <td>24</td>
                <td>Pune</td>
            </tr>
            <tr>
                <td>Charu</td>
                <td>30</td>
                <td>Mumbai</td>
            </tr>
            <tr>
                <td>Divya</td>
                <td>22</td>
                <td>Satara</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
